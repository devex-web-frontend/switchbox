<body>
	<div class="control control-switchBox">
		<span class="control--wrap">
			<select id="Switchbox_Id" class="band musicians doors" data-switchbox>
				<option value="jim" class="deceased vocals">Jim Morrison</option>
				<option value="ray" class="deceased keyboards">Ray Manzarek</option>
				<option value="john" class="drums">John Densmore</option>
				<option value="robby" class="guitar">Robby Krieger</option>
			</select>
		</span>
	</div>
	<div class="control control-switchBox">
		<span class="control--wrap">
			<select id="Switchbox_Id2" class="band musicians doors" data-switchbox>
				<option value="jim" class="deceased vocals">Jim Morrison</option>
				<option value="ray" class="deceased keyboards">Ray Manzarek</option>
				<option value="john" class="drums">John Densmore</option>
				<option value="robby" class="guitar">Robby Krieger</option>
			</select>
		</span>
	</div>

	<button id="disable" type="button">disable</button>
	<button id="enable" type="button">enable</button>

	<script>
		var select1 = document.getElementById('Switchbox_Id'),
			select2 = document.getElementById('Switchbox_Id2'),
			disable = document.getElementById('disable'),
			enable = document.getElementById('enable'),
            switchbox1,
			switchbox2;

        switchbox1 = new Switchbox(select1);
		switchbox2 = new Switchbox(select2);

		Switchbox.disable(select2);
		disable.addEventListener('click', function(e) {
			Switchbox.disable(select2);
		}, true);

		enable.addEventListener('click', function(e) {
			Switchbox.enable(select2);
		}, true);

	</script>
